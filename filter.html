<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filter.css">
    <title>Movie Filter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

</head>
<body>
    <div class="filter-container">
        <h1>Filter Movies</h1>
        
        <div class="filter-form">
            <select id="genre" class="filter-input">
                <option value="">Select Genre</option>
                <option value="Action">Action</option>
                <option value="Adventure">Adventure</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Romance">Romance</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Thriller">Thriller</option>
                <option value="Horror">Horror</option>
                <option value="Animation">Animation</option>
                <option value="Crime">Crime</option>
                <option value="Mystery">Mystery</option>
                <option value="Family">Family</option>
                <option value="Biography">Biography</option>
                <option value="Documentary">Documentary</option>
                <option value="Music">Music</option>
                <option value="War">War</option>
                <option value="Western">Western</option>
                <!-- Populate options dynamically -->
            </select>

            <input type="text" id="actor" class="filter-input" placeholder="Search by actor...">
            <input type="text" id="director" class="filter-input" placeholder="Search by director...">

            <button id="filter-button" class="filter-button">Filter Movies</button>
        </div>
    </div>
    
    <div id="filtered-movies" class="results-container"></div>

    <script src="filter.js"></script>
</body>
</html>
